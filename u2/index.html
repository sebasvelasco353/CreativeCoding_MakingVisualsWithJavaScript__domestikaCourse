<!DOCTYPE html>
<html lang="en">
<head>
    <title>variables and functions</title>
</head>
<body>
    <canvas width="900" height="900"></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let context = canvas.getContext('2d');
        let width = 60;
        let height = 60;
        let gap = 20;

        context.lineWidth = 4;

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                let x = 100 + (width + gap) * i;
                let y = 100 + (width + gap) * j;
                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();

                if (Math.random() > 0.5) {
                    context.beginPath();
                    context.rect(x + 8, y + 8, width - 16, height -16 );
                    context.stroke();
                }
            }
        }
    </script>
</body>
</html>
